<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Set Contest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f6f8fa; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
        h1 { text-align: center; color: #222; }
        form { display: flex; flex-direction: column; gap: 18px; margin-top: 24px; }
        label { font-weight: bold; margin-bottom: 4px; }
        select, button { padding: 8px 12px; border-radius: 4px; border: 1px solid #bbb; font-size: 1em; }
        button { background: #007bff; color: #fff; border: none; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Panel</h1>
    <form method="post">
        <label for="contest_id">Select Contest</label>
        <select name="contest_id" id="contest_id" required>
            {% for contest in contests %}
                <option value="{{ contest.id }}" {% if contest.id == current_id %}selected{% endif %}>{{ contest.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
